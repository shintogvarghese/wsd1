<!DOCTYPE html>
<style>
    table,th,td
    {
     border:4px solid green;
    }
    th,td{
        padding: 5px;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Our Trainers</h1>
    <button type="button" onclick="loadXML()">Coach Information</button>
    <br><br>
    <table id="demo"></table>
    <script>
        function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","trainer.xml",true);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var t="<tr><th>NAME</th><th>SPECIALITY</th></tr>";
            var x=xmlDoc.getElementsByTagName("developer");
            for(i=0;i<x.length;i++)
            {
                t +="<tr><td>" +
                x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("speciality")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("demo").innerHTML=t;
        }
    </script>
</body>
</html>
